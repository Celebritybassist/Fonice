<div class="header-top small bg-black @@HeaderTopClass">
    <div class="@@ContainerTopClass">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Left -->
            <div class="d-flex align-items-center justify-content-center d-none d-lg-block">
                <ul class="nav white-link">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fi-map-pin"></i> Find Store
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fi-mail"></i> support@shopy.com
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Right -->
            <div class="d-flex align-items-center justify-content-center w-100 w-lg-auto">
                <div class="nav-item h-switch dropdown">
                    <button class="theme-switch nav-link text-white dropdown-toggle" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
                        <span class="bi my-1 theme-icon-active">
                            <i class="bi-circle-half"></i>
                        </span>
                        <span class="d-none">Toggle theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme">
                        <li>
                            <button type="button" class="dropdown-item" data-bs-theme-value="light">
                                <span class="bi me-2 opacity-50 theme-icon">
                                    <i class="bi-sun-fill"></i>
                                </span>
                                Light
                                <span class="bi ms-auto d-none">
                                    <i class="bi-check2"></i>
                                </span>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item" data-bs-theme-value="dark">
                                <span class="bi me-2 opacity-50 theme-icon">
                                    <i class="bi-moon-stars-fill"></i>
                                </span>
                                Dark
                                <span class="bi ms-auto d-none">
                                    <i class="bi-check2"></i>
                                </span>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item active" data-bs-theme-value="auto">
                                <span class="bi me-2 opacity-50 theme-icon">
                                    <i class="bi-circle-half"></i>
                                </span>
                                Auto
                                <span class="bi ms-auto d-none">
                                    <i class="bi-check2"></i>
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>
                <!-- Top social -->
                <ul class="nav white-link">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
